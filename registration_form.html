<!--designing sample registartion form-->
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <div style="width:500px;margin:auto">
        <form>
            <fieldset>
                <legend>
                    register here
                </legend>
                <table align="center">
                    <tr>
                        <td>
                            <label>
                                title
                            </label>
                        </td>
                        <td>
                            <input type="text" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                first name
                            </label>
                        </td>
                        <td>
                            <input type="text" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                other name(s)
                            </label>
                        </td>
                        <td>
                            <input type="text" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                sur name
                            </label>
                        </td>
                        <td>
                            <input type="text" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                choose your user id
                            </label>
                        </td>
                        <td>
                            <input type="email" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                enter password
                            </label>
                        </td>
                        <td>
                            <input type="password" maxlength="25" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                date of birth
                            </label>
                        </td>
                        <td>
                            <input type="date"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                gender
                            </label>
                        </td>
                        <td>
                            <input type="radio" name="gender"/>male
                            <input type="radio" name="gender"/>female
                            <input type="radio" name="gender"/>others

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                mobile number
                            </label>
                        </td>
                        <td>
                            <input type="tel" pattern="[0-9]{10}" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                email id
                            </label>
                        </td>

                        <td>
                            <input type="email" size="25"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <text area rows="5" cols="25">
                        </td>
                
                    
                        <td>
                            <textarea rows="5" cols="25">
                                enter your address here!
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">area of interest</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">art and literature
                            </td>
                            <td>
                                <input type="checkbox">music
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox">sports
                            </td>
                        <td>
                            <input type="checkbox">science and technology
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    if any other
                                </label>

                            </td>
                            <td>
                                <input type="text" maxlength="25" size="25" place holder="type here"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    qualification
                                </label>
                            </td>
                            <td>
                                <select>
                                    <option>class X</option>
                                    <option>intermediate</option>
                                    <option>diploma</option>
                                    <option>ug</option>
                                    <option>pg</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="checkbox">
                                i accept terms and conditions
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <input type="submit" value="register"/>
                            </td>
                            <td>
                                <input type="reset" value="reset"/>
                            </td>
                     </tr>
                    </table>
            </form>
         </div>
    </body>
</html>
